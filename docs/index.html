<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/png" href="./img/christmas-tree.svg">
    <title>Adventní kořenář Patrika Kalendáře</title>
</head>

<body>
    <!-- Modal -->
    <div id="myModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered" onclick="hideModal(event)">
            <div class="modal-content" style="background-color: rgba(255, 255, 255, 0);">
                <div class="d-flex justify-content-center">
                    <img id="modal-image" class="image-full" src="">
                </div>
                <div class="d-flex justify-content-center text-left">
                    <a id="modal-image-link" href="">Zobrazit obrázek v původní velikosti</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-xl">
        <div id="calendar-main" class="container-xl main-container">
            <div class="row row-cols-12 justify-content-md-center align-middle">
            </div>
        </div>
    </div>

    <!-- Production -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

    <script src="./scripts/script.js"></script>
</body>

</html>
